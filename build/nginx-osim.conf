server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Prevent the app from sending unexpected requests
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; upgrade-insecure-requests; frame-ancestors 'none'";

    # Prevent other apps from embedding this app; same as frame-ancestors above
    add_header X-Frame-Options "DENY";
}
